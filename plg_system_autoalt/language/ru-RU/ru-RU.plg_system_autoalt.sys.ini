AUTOALT_ERROR_PHP_VERSION="<p><strong>%s - Ошибка установки!</strong></p><p>Не соблюдены минимальные требования к выполнению! Процесс установки был остановлен во избежание ошибок.</p><p>Для использования этого расширения вам нужна как минимум <strong> версия PHP %s</strong>! Пожалуйста, обновите свою версию PHP, если вы хотите использовать это расширение.</p>"