PLG_SYSTEM_AUTOALT="System – Auto Image ALT"
PLG_SYSTEM_AUTOALT_XML_DESCRIPTION="<h2><strong>AutoALT for Joomla! 3.x</strong></h2><p>С помощью этого плагина атрибуты title и alt для изображений и ссылок устанавливаются автоматически. Эти атрибуты необходимы для поисковой оптимизации, но, к сожалению, они не всегда соблюдаются. Плагин проверяет все ссылки и изображения на соответствие этим атрибутам. Если они не заданы, то генерируются из связанного текста или названия изображения. Кроме того, существует возможность заменить существующие атрибуты автоматически сгенерированными.</p><p>Размер изображений можно рассчитать и добавить в тег img. Эта опция важна для того, чтобы избежать скачков макета при загрузке страницы и увеличить скорость загрузки страницы, поскольку браузеру не нужно рассчитывать размер изображений</p>"
